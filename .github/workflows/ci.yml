name: CI

on:
  push:
    branches: ["main", "setup-sentinel-project"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint --if-present

      - name: Run Build Frontend
        run: |
          cd frontend
          npm run build
