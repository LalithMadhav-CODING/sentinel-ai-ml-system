name: CI

on:
  push:
    branches: 
      - main
      - setup-sentinel-project
      - feature/pr-2-ai-chat
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ---------- FRONTEND ----------
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint --if-present

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      # ---------- BACKEND ----------
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Type check Backend
        run: |
          cd backend
          npx tsc --noEmit

      - name: Lint Backend
        run: |
          cd backend
          npm run lint --if-present
